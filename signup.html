<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Killer Zorse - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
  <main class="auth-main">
    <form class="auth-form" id="signup-form" autocomplete="off">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" name="username" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="email" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" required autocomplete="off">
      </div>
      <button type="submit" class="cta-button">Create Account</button>
      <p class="form-switch">
        Already have an account?
        <a href="login.html">Sign In</a>
      </p>
    </form>
  </main>
  <script src="futuristic.js"></script>
</body>
</html>
