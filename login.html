<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Killer Zorse - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
  <main class="auth-main">
    <form class="auth-form" id="login-form" autocomplete="off">
      <h2>Sign In</h2>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" required autocomplete="off">
      </div>
      <button type="submit" class="cta-button">Sign In</button>
      <p class="form-switch">
        Don't have an account?
        <a href="signup.html">Sign Up</a>
      </p>
    </form>
  </main>
  <script src="futuristic.js"></script>
</body>
</html>
